language: julia
os:
  - linux
julia:
  - release
notifications:
  email: false
sudo: required
dist: trusty
addons:
  apt:
     sources:
        - kubuntu-backports
     packages:
        - xorg-dev
        - opencl-headers
        - libglew-dev
        - libosmesa6-dev
        - libgl1-mesa-dev
        - libxcursor-dev
        - libegl1-mesa
        - libpulse-dev
        - libxi-dev
        - libxinerama-dev
        - libxrandr-dev
        - libxss-dev
        - libxt-dev
        - libxv-dev
        - libasound2-dev
        - libudev-dev
        - libgles2-mesa
        - xpra
        - xserver-xorg-video-dummy
        - mesa-utils
before_install:
  - sudo add-apt-repository -y ppa:xorg-edgers/ppa 
  - sudo apt-get update -qq -y
  - sudo apt-get upgrade -y
before_script:
  - "export DISPLAY=:99"
  - xpra --xvfb="Xorg +extension GLX +extension RANDR +extension RENDER -config `pwd`/test/dummy.xorg.conf -logfile ${HOME}/.xpra/xorg.log"  start :99
  - sleep 3 
  - glxinfo | grep -i opengl
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes --depwarn=no -e 'Pkg.clone(pwd()); Pkg.build("GLFW"); Pkg.test("GLFW"; coverage=true)'
